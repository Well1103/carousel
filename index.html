<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>轮播器插件</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    </style>
  </head>
  <body>
    

     <!-- data-ride="carousel" 加到myCarousel里可以自动播放-->
    <div id="myCarousel" class="carousel slide">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active"><img src="img/apink1.jpg" alt="apink1" width="1366px" height="768px"></div>
        <div class="item"><img src="img/apink2.jpg" alt="apink2" width="1366px" height="768px"></div>
        <div class="item"><img src="img/apink3.jpg" alt="apink3" width="1366px" height="768px"></div>
      </div>
      <a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
      <a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
    </div>

  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $("#myCarousel").carousel({
          //设置自动播放时间
          interval:2000,
          //设置暂停按钮的事件
          pause:"hover",
          //只播放一次
          //wrap:false,
        });

    </script>
  </body>
</html>
